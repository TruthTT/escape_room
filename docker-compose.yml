version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: escape-room-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - escape-room-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escape-room-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=escape_room
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - escape-room-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: escape-room-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - escape-room-network
    restart: unless-stopped

networks:
  escape-room-network:
    driver: bridge

volumes:
  mongodb_data:
